title: 1 Serving
scale:
- 2
ingredients:
- 4 Eggs
- 1/4 cup Milk
- 1/2 tsp Vanilla Extract
- 1 tsp Cinnamon
- 8 slices Brioche Bread
- 1/2 cup Maple Syrup
instructions:
- In a skillet, melt butter over medium heat. Whisk together cinnamon, eggs, milk, and vanilla and pour into a shallow container.
- Dip bread in egg mixture. Fry slices until golden brown, then flip to cook the other side.
- Serve with syrup.
