title: Ingredient Lists
subtitle: with brioche bread
description: It's very good. I like to make it in the morning.
scale:
- 2
ingredients:
- 4 Eggs
- 1/4 cup Milk
- 8 slices Brioche Bread
- 1/2 cup Maple Syrup
ingredients-staples:
- 1/2 tsp Vanilla Extract
- 1 tsp Cinnamon
instructions:
- In a skillet, melt butter over medium heat. Whisk together cinnamon, eggs, milk, and vanilla and pour into a shallow container.
- Dip bread in egg mixture. Fry slices until golden brown, then flip to cook the other side.
- Serve with syrup.
yield:
- number: 2
  unit: servings
- number: 4
  unit: toasts
  show_serving_size: true
  show_yield: false
sources:
