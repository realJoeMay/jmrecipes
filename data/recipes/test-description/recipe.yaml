title: Description
description: Does your love for pasta know no bounds? We’ve got the perfect recipe for any self-professed carb connoisseur. Al dente spaghetti, sun-dried tomatoes, juicy grape tomatoes, and fresh basil come together in a combination that’s hearty, satisfying, and classically comforting. Just add a sprinkle of Parmesan and crunchy toasted almonds over the top to take things...well, over the top!